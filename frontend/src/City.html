<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/screens/2_styles.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-items">
            <div class="carousel-item" data-background-image="image1.jpg" onclick="redirectToPage('Bangalorepage.html')">
                <img src="Images/Bangalore.jpg" alt="Image 1">
                <span class="caption">Bangalore</span>
            </div>            
    <div class="carousel-item" data-background-color="#3399ff" onclick="redirectToPage('Frankfurtpage.html')">
        <img src="Images/Frankfurt.jpg" alt="Image 2">
        <span class="caption">Frankfurt</span>
    </div>
    <div class="carousel-item" data-background-color="#33cc33" onclick="redirectToPage('Delhipage.html')">
        <img src="Images/Delhi.png" alt="Image 3">
        <span class="caption">Delhi</span>
    </div>
    <div class="carousel-item" data-background-color="#9933ff" onclick="redirectToPage('Hamburgpage.html')">
        <img src="Images/Hamburg.jpg" alt="Image 4">
        <span class="caption">Hamburg</span>
    </div>
</div>

<script>
    function redirectToPage(pageUrl) {
        window.location.href = pageUrl;
    }
    
    document.addEventListener('DOMContentLoaded', function () {
        const carouselItems = document.querySelectorAll('.carousel-item');
        const background = document.querySelector('.background-image');
    
        carouselItems.forEach(item => {
            item.addEventListener('mouseover', function () {
                const backgroundImage = this.getAttribute('data-background-image');
                background.style.backgroundImage = `url('${backgroundImage || ''}')`;
            });
    
            item.addEventListener('mouseout', function () {
                // this will reset to normal background when it is not hovering
                background.style.backgroundImage = 'none';
            });
        });
    });
</script>
</body>
</html>
